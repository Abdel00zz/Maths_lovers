<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma - Plateforme d'Apprentissage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-arabic {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in-up-fast {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fade-in-fast {
             from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
        .animate-fade-in-up-fast { animation: fade-in-up-fast 0.3s ease-out forwards; }
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
        .animate-fade-in-fast { animation: fade-in-fast 0.2s ease-out forwards; }
        
        /* --- Styles for Prose Content & MathJax Harmonization --- */
        .prose {
            font-family: 'Poppins', sans-serif;
            font-size: 1.125rem; /* 18px */
            line-height: 1.75;
            color: #334155; /* slate-700 */
        }

        /* Headings */
        .prose h1, .prose h2, .prose h3, .prose h4 {
            font-family: 'Poppins', sans-serif;
            color: #1e293b; /* slate-800 */
            font-weight: 700;
            margin-bottom: 0.75em;
            margin-top: 1.5em;
        }

        /* Paragraphs */
        .prose p { 
            margin-top: 1.25em; 
            margin-bottom: 1.25em; 
        }

        /* Lists */
        .prose ul, .prose ol {
            margin-top: 1.25em; 
            margin-bottom: 1.25em;
            padding-left: 1.75em;
        }
        .prose ul { list-style-type: disc; }
        .prose li { 
            margin-top: 0.5em; 
            margin-bottom: 0.5em; 
        }
        .prose li > p { /* Reset margins for paragraphs inside list items */
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        /* MathJax Integration - Fixed spacing and alignment */
        /* Inherit text color for formulas */
        .prose mjx-container svg g {
            fill: currentColor;
        }

        /* Inline Math: seamless integration with text */
        .prose mjx-container[display="inline"] {
            margin: 0 0.25em;
            vertical-align: baseline;
            font-size: 1em;
            display: inline;
            line-height: 1;
        }

        /* Remove extra spacing around inline math */
        .prose mjx-container[display="inline"] mjx-math {
            display: inline;
            vertical-align: baseline;
        }

        /* Fix MathJax character positioning */
        .prose mjx-c {
            vertical-align: baseline !important;
            display: inline !important;
        }

        /* Ensure proper alignment in list items */
        .prose ol > li mjx-container[display="inline"] {
            margin: 0 0.2em;
            vertical-align: baseline;
        }

        /* Math content specific styling */
        .math-content {
            font-size: 1.125rem;
            line-height: 1.7;
        }

        .math-content mjx-container[display="inline"] {
            margin: 0 0.2em;
            vertical-align: baseline;
            font-size: inherit;
        }

        /* Exercise statement specific styling */
        .exercise-statement p {
            margin-bottom: 1rem;
            text-align: justify;
        }

        .exercise-statement mjx-container {
            font-family: inherit;
        }

        /* Better text-math integration */
        .prose p mjx-container[display="inline"],
        .prose li mjx-container[display="inline"] {
            margin: 0 0.15em;
            vertical-align: baseline;
            display: inline;
        }

        /* Block Math: proper spacing */
        .prose mjx-container[display="block"] {
            margin: 1.5em auto;
            padding: 0.75em;
            background-color: #f8fafc;
            border-radius: 0.5rem;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            text-align: center;
        }

        /* Fix MathJax rendering issues */
        .prose mjx-container {
            line-height: inherit;
        }

        /* Code blocks */
        .prose code {
            background-color: #eef2ff; /* indigo-50 */
            color: #4338ca; /* indigo-700 */
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.875em; /* smaller for code */
            font-family: monospace;
        }

        /* Refined Ordered List Styling */
        .prose ol {
            list-style: none;
            counter-reset: item;
            padding-left: 0;
        }
        .prose ol > li {
            display: flex;
            align-items: baseline; 
            counter-increment: item;
            margin-bottom: 1em;
            position: relative;
            line-height: 1.6;
        }
        .prose ol > li::before {
            content: counter(item) ".";
            flex-shrink: 0;
            width: 2rem; /* Consistent width for number */
            margin-right: 0.75rem;
            text-align: right;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #6366f1; /* indigo-500 */
            line-height: 1.6;
            align-self: flex-start;
            transition: color 0.2s;
        }

        /* Nested lists get default styling */
        .prose ol ol, .prose ul ul, .prose ul ol, .prose ol ul {
            list-style: revert; /* Use browser default */
            padding-left: 1.5rem;
            margin-top: 0.75em;
            margin-bottom: 0.75em;
        }
        .prose ol ol li, .prose ul ol li {
            display: list-item;
            padding-left: 0.5rem;
        }
        .prose ol ol li::before, .prose ul ol li::before {
             content: ""; /* Disable parent ::before */
             display: none;
        }

        /* Interactive list items */
        .prose ol > li[data-timestamp-index] {
            cursor: pointer;
            border-radius: 8px;
            margin-left: -1.25rem;
            padding-left: 1.25rem;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            padding-right: 1rem;
            transition: all 0.2s ease-out;
            border-left: 4px solid transparent;
        }
        .prose ol > li[data-timestamp-index]:hover {
            background-color: #f1f5f9; /* slate-100 */
            border-left-color: #cbd5e1; /* slate-300 */
            transform: translateX(4px);
        }
        .prose ol > li[data-timestamp-index].active,
        .prose ol > li[data-timestamp-index].active:hover {
            background-color: #eef2ff; /* indigo-50 */
            border-left-color: #4f46e5; /* indigo-600 */
            transform: translateX(4px);
            color: #3730a3; /* indigo-800 */
            font-weight: 600;
        }
        .prose ol > li[data-timestamp-index].active::before,
        .prose ol > li[data-timestamp-index].active:hover::before {
            color: #4f46e5; /* indigo-600 */
        }

        /* Arabic Font Override */
        .prose.font-arabic,
        .prose.font-arabic h1, 
        .prose.font-arabic h2, 
        .prose.font-arabic h3, 
        .prose.font-arabic h4 {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
        }

        /* Responsive video container */
        .aspect-ratio-16-9 {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 ratio */
            height: 0;
            overflow: hidden;
        }
        .aspect-ratio-16-9 iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
<link rel="stylesheet" href="/index.css">

</html>
